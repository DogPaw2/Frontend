<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MainScreen</title>
        <link href="Mainscreen.css" rel="stylesheet">
    </head>


    <body>
        <div class = entire_webpage>
            <div class = "nav_bar">
                <div class = "round_square_btn_area" id="Home">
                    <div class = "round_btn"></div>
                </div>

                <div class = "workspace_overall">
                    <div class = "round_square_btn_area">
                        <div class = "big_round_square_btn" id = "Workspace_icon"></div>
                    </div>                
                    <div class = "workspace_name_area">
                        <div class = "workspace_name"></div>
                    </div>

                    <div class = "toggle_btn_area">
                        <div class = "toggle_btn">V</div>    
                    </div>
                </div>
                
                <div class = "top_toolbar">
                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="Activity"></div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="Mention"></div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="Favorite"></div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="File"></div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="Member"></div>
                    </div>

                    <input type="text"></input>

                    <div class = "round_square_btn_area">
                        <div class = "round_btn" id="User"></div>
                    </div>
                </div>

            </div>
        
            <div class = container>
                <div class = "left_bar">
                    <div class = "left_toolbar">
                        <div class = "round_square_btn_area">
                            <div class = "big_round_square_btn" id="channel_box">채널</div>
                        </div>
                        <div class = "round_square_btn_area">
                            <div class = "big_round_square_btn" id="project_box">프젝</div>
                        </div>
                    </div>

                </div>

                <div class = "explorer_area">
                    <div class = "explorer">

                        <div class = "explorer_channels" id = "explore_channels">explore_channels</div>

                        <div class = "explorer_text_btn_area">
                            <div class = "explorer_text_btn" id ="channel">channel</div>
                            <div class = "explorer_add_btn" id = "add_channel"></div>
                        </div>
                        <div class = "explorer_lists" id = "channel">
                            <div class = "list_text_btn">General</div>
                        </div>

                        <div class = "explorer_text_btn_area">
                            <div class = "explorer_text_btn" id ="Direct_message">Direct_message</div>
                            <div class = "explorer_add_btn" id = "add_DM"></div>
                        </div>

                        <div class = "explorer_lists" id = "DM">
                            <div class = "list_text_btn">(me)</div>
                        </div>
                    </div>
                </div>

                <div class = "main_area">

                    <div class = "workspace_info">
                        <div class = "infos">
                            <div class = toggle_btn_area>
                                <div class = toggle_btn id="star">*</div>
                            </div>
                            <div class ="channel_name">기본</div>
                            
                            <div class = toggle_btn_area>
                                <div class = toggle_btn>v</div>
                            </div>
                        </div>

                        <div class = "chatNidea">
                            <div class = "btn_with_belowtext_area" id = "chatting">
                                <div class = "btn_with_belowtext_btn">
                                </div>
                                <div class = "btn_with_belowtext_text">
                                    chat
                                </div>
                            </div>
                            <div class = "btn_with_belowtext_area" id = "idea">
                                <div class = "btn_with_belowtext_btn">
                                </div>
                                <div class = "btn_with_belowtext_text">
                                    idea
                                </div>
                            </div>
                            
                        </div>

                        <div class = "chatting_infos">
                            <div class = "btn_with_sidetext_area" id = "channel_members">
                                <div class = "btn_with_sidetext_btn">

                                </div>
                                <div class = "btn_with_sidetext_text">
                                    1
                                </div>
                            </div>
                            <div class = "btn_with_sidetext_area" id = "fixed_msg">
                                <div class = "btn_with_sidetext_btn">

                                </div>
                                <div class = "btn_with_sidetext_text">
                                    1
                                </div>
                            </div>
                            <div class = "btn_with_sidetext_area" id = "tabs">
                                <div class = "btn_with_sidetext_btn">

                                </div>
                                <div class = "btn_with_sidetext_text">
                                    1
                                </div>
                            </div>  
                        </div>

                    </div>
                    
                    <div class = "main_chatting">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
