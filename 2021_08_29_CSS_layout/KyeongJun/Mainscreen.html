<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MainScreen</title>
        <link href="Mainscreen.css" rel="stylesheet">
    </head>


    <body>
        <div class = entire_webpage>
            <div class = "nav_bar">

                <div class = "round_square_btn_area">
                    <div class = "round_square_btn" id="Home">home</div>
                </div>

                <div class = "workspace_overall">
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id = "Workspace_icon">icon</div>
                    </div>                
                    <div class = "workspace_name_area">
                        <div class = "workspace_name">workspace_name</div>
                    </div>

                    <div class = "toggle_btn_area">
                        <div class = "toggle_btn">V</div>    
                    </div>
                </div>
                
                <div class = "top_toolbar">
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="Activity">활동</div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="Mention">멘션</div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="Favorite">즐칮</div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="File">파일</div>
                    </div>
                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="Member">멤버</div>
                    </div>

                    <input type="text"></input>

                    <div class = "round_square_btn_area">
                        <div class = "round_square_btn" id="User">유저</div>
                    </div>
                </div>

            </div>
        
            <div class = container>
                <div class = "left_bar">
                    <div class = "left_toolbar">
                        <div>channel_box</div>
                        <div>project_box</div>
                    </div>

                </div>

                <div class = "explorer_area">

                    <div class = "explorer">
                        <div>explore_channels</div>

                        <div class = "btn_in_btn">
                            <div>channel</div>
                            <div>+</div>
                        </div>
                        <div class = "channel_lists">
                            <div>General</div>
                        </div>

                        <div class = "btn_in_btn">
                            <div>Direct_message</div>
                            <div>+</div>
                        </div>

                        <div class = "dm_lists">
                            <div>(me)</div>
                        </div>
                    </div>
                </div>

                <div class = "main_area">
                    <div class = "workspace_info">
                        <div class = "infos">
                            <div>*</div>
                            <div>channel_name</div>
                            <div>v</div>
                        </div>

                        <div class = "chatNidea">
                            <div>chatting</div>
                            <div>idea</div>
                        </div>

                        <div class = "chatting_infos">
                            <div>channel_members</div>
                            <div>fixed_msg</div>
                            <div>tabs</div>
                            <div>right_panel</div>
                        </div>

                    </div>
                    
                    <div class = "main_chatting">

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
